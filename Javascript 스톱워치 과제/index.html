<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 스톱워치</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> 스톱워치</h1>
        <div id="stopwatch-section">
			<div id="timer-display" class="display">00:00:00</div>
			<div class="buttons">
				<button id="start-stop-btn">시작</button>
				<button id="record-btn">기록</button>
				<button id="reset-btn">리셋</button>
			</div>
        	<div class="record-controls">
				<button id="select-all-btn">전체 선택</button>
                <button id="delete-selected-btn">선택 삭제</button>
                <button id="delete-all-btn">전체 삭제</button>
			</div>
			<ul id="record-list" class="record-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
