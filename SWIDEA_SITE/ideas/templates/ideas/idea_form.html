{% extends 'base.html' %}

{% block content %}
{% if idea %}
    <h1>📝 아이디어 수정</h1>
{% else %}
    <h1>📝 아이디어 등록</h1>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="display: flex; flex-direction: column; gap: 15px;">
        {{ form.as_p }}
    </div>
    <br>
    <button type="submit">저장</button>
</form>
<br>
<a href="{% url 'ideas:idea_list' %}">목록으로 돌아가기</a>
{% endblock %}
