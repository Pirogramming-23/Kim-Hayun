{% extends 'base.html' %} 

{% block content %}
<h1>🏠 아이디어 목록</h1>
<a href="{% url 'ideas:idea_create' %}">💡 새 아이디어 등록</a>
<hr>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
    {% for idea in ideas %}
    <div class="card" style="border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
        <a href="{% url 'ideas:idea_detail' idea.pk %}">
            {% if idea.image %}
                <img src="{{ idea.image.url }}" alt="{{ idea.title }}" style="width: 100%; height: 200px; object-fit: cover;">
            {% else %}
                <div style="width: 100%; height: 200px; background-color: #eee; display:flex; align-items:center; justify-content:center;">No Image</div>
            {% endif %}
        </a>
        <div class="card-body">
            <h5 class="card-title" style="margin-top: 10px;">
                <a href="{% url 'ideas:idea_detail' idea.pk %}">{{ idea.title }}</a>
            </h5>
        </div>
    </div>
    {% empty %}
        <p>등록된 아이디어가 없습니다.</p>
    {% endfor %}
</div>
{% endblock %}
