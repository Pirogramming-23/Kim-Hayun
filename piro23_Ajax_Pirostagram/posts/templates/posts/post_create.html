<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 게시물 작성</title>
    <style>
        body { font-family: sans-serif; background-color: #fafafa; display: flex; justify-content: center; padding-top: 40px; }
        .container { max-width: 500px; width: 100%; padding: 20px; background-color: white; border: 1px solid #dbdbdb; border-radius: 8px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        textarea { width: 100%; min-height: 120px; padding: 10px; border: 1px solid #dbdbdb; border-radius: 5px; font-size: 1rem; box-sizing: border-box; }
        button { padding: 12px 20px; background-color: #0095f6; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: 600; }
        a { color: #0095f6; text-decoration: none; display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>새 게시물 작성</h1>
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">게시하기</button>
        </form>
        <a href="{% url 'posts:post_list' %}">목록으로 돌아가기</a>
    </div>
</body>
</html>
