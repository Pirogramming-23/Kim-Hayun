<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirostagram</title>
    
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .post-card {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .post-header, .post-content, .like-section {
            padding: 12px 16px;
        }
        .post-header {
            font-weight: 600;
        }
        .like-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .like-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.8rem;
            color: #ddd; /* 기본 하트 색상 */
            transition: all 0.2s ease-in-out;
            padding: 0;
        }
        .like-btn.liked {
            color: red; /* 'liked' 클래스가 있을 때 하트 색상 */
            transform: scale(1.1);
        }
        .like-count {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pirostagram</h1>
    <div>
            {% if user.is_authenticated %}
                <span>안녕하세요, {{ user.username }}님!</span>
                <a href="{% url 'logout' %}" style="margin-left: 10px;">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
            {% endif %}
        </div>
    </div>
    
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'posts:post_create' %}" style="display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #0095f6; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
            새 글 작성 ✍️
        </a>
    {% endif %}
    {% for post in posts %}
    <div class="post-card">
        <div class="post-header">
            <p>{{ post.author.username }}</p>
        </div>
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
        <div class="like-section">
            <button class="like-btn {% if user in post.likes.all %}liked{% endif %}" data-post-id="{{ post.id }}">❤️</button>
            
            <span id="like-count-{{ post.id }}" class="like-count">{{ post.like_count }}</span>
        </div>
    </div>
    {% endfor %}

</div>

{% load static %}
<script src="{% static 'posts/js/main.js' %}"></script>

</body>
</html>
