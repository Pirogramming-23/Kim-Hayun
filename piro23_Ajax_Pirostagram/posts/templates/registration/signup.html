<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; background-color: #fafafa; display: flex; justify-content: center; padding-top: 100px; }
        .container { max-width: 400px; width: 100%; padding: 30px; background-color: white; border: 1px solid #dbdbdb; border-radius: 8px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        ul { list-style: none; padding: 0; margin: 0; font-size: 0.8rem; color: #8e8e8e; }
        input { padding: 12px; border: 1px solid #dbdbdb; border-radius: 5px; }
        button { padding: 12px; background-color: #0095f6; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: 600; }
        .helptext { display: none; }
        .auth-link { text-align: center; margin-top: 20px; }
        .auth-link a { color: #0095f6; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pirostagram 회원가입</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">가입하기</button>
        </form>
        <div class="auth-link">
            <p>계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
        </div>
    </div>
</body>
</html>
